    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;

            align-items: center;

        .container {
            display: flex;

        .reset-container {

        }

        .reset-container h1 {

            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 14px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            font-size: 16px;

            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #666;
        }

        .reset-container button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-container button:hover {
            background-color: #5b0bb5;
        }

        .reset-container p {
            margin-top: 20px;
            color: #333;
            text-align: center;
        }

        .reset-container p a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .reset-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
